<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox and Grid</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="box1" class="border-tlb">
        <span class="prompt">8X</span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box2" class="border-trb">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box3" class="border-tlb">
        <span class="prompt">4+</span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box4" class="border-trb">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box5" class="border-tlb">
        <span class="prompt">10+</span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box6" class="border-tr">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box7" class="border-tl">
        <span class="prompt">4X</span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box8" class="border-trb">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box9" class="border-all">
        <span class="prompt">1</span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box10" class="border-rbl">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box11" class="border-rbl">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box12" class="border-trl">
        <span class="prompt">11+</span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box13" class="border-tlb">
        <span class="prompt">3+</span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box14" class="border-trb">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box15" class="border-tlb">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
      <div id="box16" class="border-rb">
        <span class="prompt"></span
        ><input type="text" name="answer" class="answer"></span>
      </div>
    </div>
  </body>
</html>
